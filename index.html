<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setAmount(0);

      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <h2>MINUTES TO HOURS</h2>

          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              type="number"
              id="minutes"
              value={inverted ? amount * 60 : amount}
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              type="number"
              id="hours"
              value={inverted ? amount : Math.round(amount / 60)}
              onChange={onChange}
              disabled={!inverted}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }

    function MilesToKm() {
      const [distance, setDistance] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => setDistance(event.target.value);

      const reset = () => setDistance(0);

      const onInvert = () => {
        setInverted((current) => !current);
      };

      return (
        <div>
          <h2>MILES TO KM</h2>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              type="text"
              id="miles"
              value={inverted ? distance * 1.609 : distance}
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="Km">Km</label>
            <input
              type="number"
              id="Km"
              value={inverted ? Math.round(distance / 1.609) : distance}
              onChange={onChange}
              disabled={!inverted}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("x");

      const onSelect = (event) => {
        setIndex(event.target.value);
      };

      return (
        <div>
          <select value={index} onChange={onSelect}>
            <option value="x">SELECT YOUR UNITS</option>
            <option value="0">MinutesToHours</option>
            <option value="1">MilesToKm</option>
          </select>

          <hr />

          {index === "x" ? "SELECT YOUR UNITS" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <MilesToKm /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
